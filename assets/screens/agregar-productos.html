<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/menu/menu-title.css">
    <link rel="stylesheet" href="../css/menu/menu-inpu.css">
    <link rel="stylesheet" href="../css/menu/menu-header.css">
    <link rel="stylesheet" href="../css/menu/menu-boton.css">
    <link rel="stylesheet" href="../css/agregar.css">
    <link rel="stylesheet" href="../css/agregar/agregar-title.css">
    <link rel="stylesheet" href="../css/agregar/agregar-inputs.css">
    <link rel="stylesheet" href="../css/agregar/agregar-container.css">
    <link rel="stylesheet" href="../css/agregar/agregar-arrastrar.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="..//css/footer/footer-contacto.css">
    <link rel="stylesheet" href="..//css/footer/footer-container.css">
    <link rel="stylesheet" href="..//css/footer/footer-form.css">
    <link rel="stylesheet" href="..//css/footer/footer-form.css">
    <link rel="stylesheet" href="..//css/footer/footer-formcampo.css">
    <link rel="stylesheet" href="..//css/footer/footer-info.css">
    <link rel="stylesheet" href="..//css/footer/footer-logo.css">
    <link rel="stylesheet" href="..//css/rodapie.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a0ca191c27.js" crossorigin="anonymous"></script>

    <title>AluraGeek/Agregar</title>
</head>

<body>
    <section class="menu agregar__menu">
        <header class="menu__header">
            <img class="menu__img" src="../img/control_icon.png" alt="Icono">
            <h3 class="menu__title"><span class="menu__title--activo">Alura</span>Geek</h3>
        </header>

        <button class="menu__buttom agregar__admin">Menu administrador</button>

        <div class="menu__search">
            <input class="menu__input" type="text" placeholder="¿Que deseas buscar?">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </section>
    <main>
        <section class="agregar">
            <div class="agregar__container">
                <h1 class="agregar__title">Agreagar nuevo producto</h1>
                <div class="agregar__archivos">
                    <div class="agregar__arrastrar">
                        <i class="fa-solid fa-image"></i>
                        <h2>Arrastra un archivo aqui</h2>
                    </div>
                    <p>O</p>
                    <input class="agregar__file" type="file">

                </div>
                <div class="agregar__inputs">
                    <input class="agregar__name" type="text" placeholder="Nombre del producto">
                    <input class="agregar__precio" type="text" placeholder="Precio del producto">
                    <input class="agregar__categoria" type="text" placeholder="Categoria">
                    <textarea class="agregar__textarea" name="" id="" cols="30" rows="10"
                        placeholder="Descripcion del producto"></textarea>

                </div>
                <button class="agregar__boton">Agregar producto</button>

            </div>
        </section>

    </main>

    <footer class="footer">
        <section class="footer__container">
            <div class="footer__izquierda">
                <div class="footer__logo">
                    <img class="menu__img" src="../img/control-icon-grande.png" alt="Icono">
                    <h3 class="menu__title"><span class="menu__title--activo">Alura</span>Geek</h3>
                </div>
                <div class="footer__info">
                    <p class="footer__info__item">¿Quienes somos?</p>
                    <p class="footer__info__item">Política de provacidad</p>
                    <p class="footer__info__item">Programa de fidelidad</p>
                    <p class="footer__info__item">Nuestras tiendas</p>
                    <p class="footer__info__item">Quiero ser franquiciado</p>
                    <p class="footer__info__item">Anúncie aquí</p>
                </div>
            </div>
            <div class="footer__contacto">
                <h2 class="footer__contacto__title">Hable con nosotros</h2>
                <form class="footer__form">
                    <div class="footer__formcampo">
                        <input class="footer__formcampo__input" type="text" name="nombre" id="nombre"
                            placeholder="nombre">
                        <label for="nombre" class="footer__formcampo__label">Nombre</label>
                        <!--span class="footer__formcampo__error">Por favor, ingrese su nombre</span-->
                    </div>
                    <div class="footer__formcampo">
                        <textarea class="footer__formcampo__textarea" name="mensaje" id="mensaje" cols="30" rows="10"
                            placeholder="Escribe tu mensaje"></textarea>
                        <label for="mensaje" class="footer__formcampo__label">Escribe tu mensaje</label>
                        <!--span class="footer__formcampo__error">Por favor, ingrese un mensaje</span-->
                    </div>
                    <button class="footer__formcampo__boton">Enviar mensaje</button>
                </form>
            </div>
        </section>
    </footer>
    <section class="rodapie">
        <p>Desarrolado por Andres Castillo</p>
        <p>2023</p>
    </section>

</body>

</html>
